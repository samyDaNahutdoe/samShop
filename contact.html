<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact - Sam Nahutdo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-sm);
            color: var(--white);
            font-family: var(--font-body);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        
        .contact-info h3 {
            color: var(--white);
            margin-bottom: 20px;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color var(--transition-normal);
        }
        
        .contact-link:hover {
            color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- ===== STICKY HEADER ===== -->
        <header class="header">
            <div class="container header-container">
                <!-- Logo -->
                <a href="index.html" class="logo">SAM<span>NAHUTDO</span></a>
                
                <!-- Desktop Navigation -->
                <nav class="nav-desktop">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="selling.html">Selling</a></li>
                        <li><a href="commission.html">Commission</a></li>
                    </ul>
                    <div class="nav-icons">
                        <i class="fas fa-search" title="Search"></i>
                    </div>
                </nav>
                
                <!-- Hamburger Menu (Mobile) -->
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="selling.html">
                    <i class="fas fa-shopping-bag"></i> Selling
                </a>
                <a href="commission.html">
                    <i class="fas fa-video"></i> Commission
                </a>
            </div>
            
            <div class="mobile-icons">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <!-- ===== CONTACT PAGE ===== -->
        <main class="main container">
            <div class="contact-container fade-in">
                <div class="page-title">
                    <h1>Contact Me</h1>
                    <p>Get in touch for inquiries, commissions, or product questions.</p>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3>Or reach me directly</h3>
                    <div class="contact-links">
                        <a href="mailto:contact@samnahutdo.com" class="contact-link">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                        <a href="#" class="contact-link">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                        <a href="#" class="contact-link">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- ===== FOOTER ===== -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo">SAMNAHUTDO</div>
                    <div class="footer-links">
                        <a href="index.html">Home</a>
                        <a href="selling.html">Selling</a>
                        <a href="commission.html">Commission</a>
                        <a href="privacy.html">Privacy Policy</a>
                        <a href="terms.html">Terms of Service</a>
                    </div>
                    <p class="copyright">
                        <a href="contact.html" style="color: var(--text-gray); text-decoration: none;">Contact me</a> | 
                        <a href="about.html" style="color: var(--text-gray); text-decoration: none;">About me</a>
                    </p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupMobileMenu();
            
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert('Thank you for your message! I will get back to you soon.');
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
